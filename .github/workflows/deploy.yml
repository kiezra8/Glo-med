name: Deploy static content to Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=AIzaSyAdiAf0Ni1wsm00PMiT1-agSmgPxEkvswo" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=glo-med.firebaseapp.com" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=glo-med" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=glo-med.firebasestorage.app" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=259320794812" >> .env
          echo "VITE_FIREBASE_APP_ID=1:259320794812:web:179fbcd9710d6b1e9b4ab9" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=G-XQXF0ZBRBV" >> .env
          echo "VITE_CLOUDINARY_CLOUD_NAME=dvfuk2fzp" >> .env
          echo "VITE_CLOUDINARY_UPLOAD_PRESET=Glo-Med" >> .env
          echo "VITE_CLOUDINARY_UPLOAD_URL=https://api.cloudinary.com/v1_1/dvfuk2fzp/image/upload" >> .env
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
