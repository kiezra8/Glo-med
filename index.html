                        return;

                        const categoryMap = new Map(); // name -> id
                        for (const cat of defaultCategories) {
                            const catRef = db.collection('categories').doc();
                            await catRef.set({
                                name: cat.name,
                                image: cat.image,
                                color: cat.color,
                                icon_name: cat.iconName
                            });
                            categoryMap.set(cat.name, { id: catRef.id, subcategories: cat.subcategories });

                                    image: sub.image,
                                    category_id: catData.id
                                });
                                subCount++;

                async function handleFileUpload(inputOrFile, targetId) {
                    let file;
                    if (inputOrFile instanceof File) {
                        file = inputOrFile;
                    } else if (inputOrFile.files && inputOrFile.files.length > 0) {
                        file = inputOrFile.files[0];
                    } else {
                        return null;
                    }

                    // Optional: Update status if targetId is an ID string that has a corresponding msg element
                    if (typeof targetId === 'string' && !targetId.startsWith('uploads/')) {
                        const msgEl = document.getElementById(`upload-msg-${targetId.replace('edit-', '')}`);
                        if (msgEl) msgEl.innerText = "Uploading...";
                    }

                    try {
                        // Upload to Cloudinary instead of Firebase Storage
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                        const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error?.message || 'Cloudinary upload failed');
                        }

                        const publicUrl = data.secure_url;

                        // If targetId acts as a DOM ID, update it
                        if (typeof targetId === 'string' && document.getElementById(targetId)) {
                            document.getElementById(targetId).value = publicUrl;
                        }

                        // Also return it for the caller
                        return publicUrl;

                    } catch (e) {
                        console.error("Upload failed:", e);
                        alert("Upload failed: " + e.message);
                        throw e;
                    }
                }

                async function saveItem(mode, type, idOrParentId, updates, existingItem) {
                    const saveBtn = document.getElementById('edit-save-btn');
                    saveBtn.innerText = "Saving...";

                    try {
                        // DB Updates
                        let collection = '';
                        if (type === 'category') collection = 'categories';
                        else if (type === 'subcategory') collection = 'subcategories';
                        else if (type === 'product') collection = 'products';
                        else if (type === 'news') collection = 'news';

                        // Construct Data Object
                        const data = { ...updates };

                        // Handle Image Replacement: Delete old image if it exists and we are changing it
                        if (existingItem && existingItem.image && updates.image && existingItem.image !== updates.image) {
                            await deleteImage(existingItem.image);
                        }

                        if (mode === 'create') {
                            // Add parent references
                            if (type === 'subcategory') data.category_id = idOrParentId;
                            if (type === 'product') {
                                // Need subcat and cat id. 
                                // For simplicity, we assume idOrParentId is subCategory ID (as passed from renderProducts)
                                data.subcategory_id = idOrParentId;
                                // We might need to fetch category_id if strictly required by schema, 
                                // but for now let's assume subcategory_id is enough for relational fetch or we fetch it.
                                // Optimization: find subcategory to get category_id
                                const subRef = await db.collection('subcategories').doc(idOrParentId).get();
                                if (subRef.exists) data.category_id = subRef.data().category_id;
                            }
                            if (type === 'category') {
                                data.color = 'bg-blue-500';
                                data.icon_name = 'package';
                            }
                            if (type === 'news') {
                                data.timestamp = new Date().toISOString();
                            }

                            await db.collection(collection).add(data);
                        } else {
                            // Update
                            if (existingItem && existingItem.id) {
                                await db.collection(collection).doc(existingItem.id).update(data);
                            }
                        }

                        showToast("Saved Successfully!");
                        loadData(); // Reload UI
                    } catch (e) {
                        console.error("Save Error", e);
                        alert("Failed to save: " + e.message);
                    } finally {
                        saveBtn.disabled = false;
                    }
                }

                async function deleteImage(url) {
                    if (!url || !url.includes('firebasestorage')) return;
                    try {
                        // Create a reference to the file to delete
                        const ref = storage.refFromURL(url);
                        await ref.delete();
                        console.log("Image deleted successfully");
                    } catch (error) {
                        console.error("Error deleting image:", error);
                    }
                }

                async function deleteItem(type, id) {
                    if (!confirm("Are you sure you want to delete this item?")) return;

                    const collection = type === 'category' ? 'categories' :
                        type === 'subcategory' ? 'subcategories' :
                            type === 'news' ? 'news' : 'products';

                    try {
                        // 1. Get the item first to find its image
                        const docRef = db.collection(collection).doc(id);
                        const doc = await docRef.get();

                        if (!doc.exists) {
                            throw new Error("Item not found");
                        }

                        const data = doc.data();

                        // 2. Delete the image if it exists (skip for Cloudinary URLs)
                        if (data.image && data.image.includes('firebase')) {
                            await deleteImage(data.image);
                        }

                        // 3. Delete the document
                        await docRef.delete();

                        showToast("Deleted Successfully");
                        loadData();
                    } catch (e) {
                        console.error("Delete Error", e);
                        alert("Error deleting: " + e.message);
                    }
                }

                window.deleteItem = deleteItem;

                function addToCart(productId) {
                    const product = getProductById(productId);
                    if (!product) return;

                    const existing = state.cart.find(i => i.product.id === productId);
                    if (existing) {
                        existing.quantity++;

                    // Show toast or feedback

                        setTimeout(() => {

                            btn.classList.remove('bg-green-600');
                        }, 1000);
                    }
                    updateUI();
                }

                function removeFromCart(productId) {
                    state.cart = state.cart.filter(i => i.product.id !== productId);
                    updateUI();
                }

                function updateQuantity(productId, change) {
                    const item = state.cart.find(i => i.product.id === productId);

                async function createOrder() {
                    if (state.cart.length === 0) return;
                    if (!currentUser) {
                        alert("Please login to place an order");
                        navigateTo('profile');
                        return;
                    }

                    const orderText = `New Order Request:\n\n${state.cart.map(i => `- ${i.product.name} (x${i.quantity}) @ ${i.product.price}`).join('\n')}\n\nTotal Items: ${state.cart.reduce((a, b) => a + b.quantity, 0)}`;

                    try {
                        // 1. Create Order using Firestore
                        await db.collection('orders').add({
                            items: state.cart,
                            user_email: currentUser.email,
                            user_id: currentUser.uid,
                            status: 'pending',
                            created_at: new Date().toISOString()
                        });

                        // 2. Start Chat or Get Existing using Firestore
                        let chatId;
                        const chatQuery = await db.collection('chats')
                            .where('user_id', '==', currentUser.uid)
                            .limit(1)
                            .get();

                        if (!chatQuery.empty) {
                            chatId = chatQuery.docs[0].id;
                        } else {
                            const newChatRef = await db.collection('chats').add({
                                user_id: currentUser.uid,
                                user_name: currentUser.name,
                                admin_ids: adminEmails,
                                last_message: 'Order Request placed',
                                last_message_time: new Date().toISOString(),
                                unread_admin: 1,
                                unread_client: 0
                            });
                            chatId = newChatRef.id;
                        }

                        // 3. Send Message
                        await db.collection('messages').add({
                            chat_id: chatId,
                            text: orderText,
                            sender_id: currentUser.uid,
                            sender_name: currentUser.name,
                            timestamp: new Date().toISOString(),
                            type: 'order'
                        });

                        // Update Chat metadata
                        await db.collection('chats').doc(chatId).update({
                            last_message: 'New Order Request',
                            last_message_time: new Date().toISOString(),
                            unread_admin: firebase.firestore.FieldValue.increment(1)
                        });


                        state.cart = [];
                        navigateTo('chat-thread', { chatId: chatId });
                        console.log('Order created and chat started');

                    } catch (err) {
                        console.error('Order Error', err);
                        alert('Failed to place order: ' + err.message);
                    }
                }

                async function handleChatImageSelect(input) {
                    const file = input.files[0];
                    if (!file) return;

                    const chatId = state.activeChat;
                    if (!chatId) return;

                    try {
                        showToast("Uploading image...");

                        // Upload to Cloudinary
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                        const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error?.message || 'Image upload failed');
                        }

                        const imageUrl = data.secure_url;

                        // Send message with image
                        await db.collection('messages').add({
                            chat_id: chatId,
                            text: '',
                            type: 'image',
                            image: imageUrl,
                            sender_id: currentUser.uid,
                            sender_name: currentUser.name,
                            timestamp: new Date().toISOString()
                        });

                        // Update chat metadata
                        const isUserAdmin = currentUser.role === 'admin';
                        await db.collection('chats').doc(chatId).update({
                            last_message: '📷 Image',
                            last_message_time: new Date().toISOString(),
                            unread_admin: isUserAdmin ? 0 : 1,

                        });

                        input.value = ''; // Clear input
                        showToast("Image sent!");

                    updateUI();

                try {
                    updateUI();
                } catch (e) {
                    console.error(e);
                    alert('App Start Error: ' + e.message);
                }

                // Seed Database Function (Stubbbed for Supabase)
                // Seed Database Function (Supabase)
                // Seed Database Function (Firebase)
                async function seedDatabase() {
                    if (!confirm('This will restore missing Categories and Subcategories from the system defaults. It will NOT duplicate existing items and will NOT add any products. Continue?')) return;
                    console.log('Starting smart seed process...');
                    showToast("Restoring structure...");

                    try {
                        const batch = db.batch();
                        let operationsCount = 0;

                        // 1. Get existing categories to avoid duplicates
                        const existingCatsSnap = await db.collection('categories').get();
                        const existingCats = new Map(); // Name -> ID
                        existingCatsSnap.forEach(doc => existingCats.set(doc.data().name, doc.id));

                        for (const cat of defaultCategories) {
                            let catId = existingCats.get(cat.name);

                            // Create Category if missing
                            if (!catId) {
                                const catRef = db.collection('categories').doc();
                                catId = catRef.id;
                                batch.set(catRef, {
                                    id: catId,
                                    name: cat.name,
                                    image: cat.image,
                                    color: cat.color,
                                    icon_name: cat.iconName
                                });
                                console.log(`Queued Category: ${cat.name}`);
                                operationsCount++;
                            } else {
                                console.log(`Skipped Category (Exists): ${cat.name}`);
                            }

                            // 2. Handle Subcategories
                            // We need to fetch existing subcategories for this category to avoid duplicates
                            // For simplicity in batch, we might just query them if we didn't just create the cat
                            // But since we can't await inside the batch setup easily for every item without being slow, 
                            // let's just doing it carefully.
                            // ACTUALLY: Batch limit is 500. We might hit it if we have many.
                            // Let's do writes immediately for subcats to ensure correctness or just use the batch for the missing ones.
                            // To be safe and simple: checks then writes.

                            const existingSubsSnap = await db.collection('subcategories').where('category_id', '==', catId).get();
                            const existingSubs = new Set();
                            existingSubsSnap.forEach(doc => existingSubs.add(doc.data().name));

                            for (const sub of cat.subcategories) {
                                if (!existingSubs.has(sub.name)) {
                                    const subRef = db.collection('subcategories').doc();
                                    batch.set(subRef, {
                                        id: subRef.id,
                                        name: sub.name,
                                        image: sub.image,
                                        category_id: catId
                                    });
                                    console.log(`  Queued Subcategory: ${sub.name}`);
                                    operationsCount++;
                                }
                            }
                        }

                        if (operationsCount > 0) {
                            await batch.commit();
                            alert(`Structure Restored! Added ${operationsCount} missing items.`);
                            loadData();
                        } else {
                            alert('Structure is already complete. No changes made.');
                        }

                    } catch (err) {
                        console.error('Seed Error:', err);
                        alert('Error during restoration: ' + err.message);
                    }
                }



                // PWA Registration
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('./sw.js')
                            .then(reg => console.log('SW Registered', reg))
                            .catch(err => console.log('SW Registration Failed', err));
                    });
                }
            </script>
